<section class="map slide align-<%= slide.align || "right" %> <%= slide.classes %>" id="<%= slide.id %>" data-type="map">
  <% if (slide.inset) { %>
  <img class="inset" src="./assets/synced/<%= slide.inset%>" alt="">
  <% } %>
  <div class="timeline">
    <div class="year-2013">2013</div>
    <div class="year-2014">2014</div>
    <div class="year-2016">2016</div>
    <div class="year-2017">2017</div>
    <div class="year-2018">2018</div>
    <div class="year-2019">2019</div>
    <div class="year-2020">2020</div>
  </div>
  <%= t.include("partials/_text.html", { slide }) %>
</section>
