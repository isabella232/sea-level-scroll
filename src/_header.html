<header class="splash image slide">
  <video
    muted
    loop
    autoplay
    playsinline
    id="myVideo"
    class="backdrop"
    src="./assets/synced/videos/<%=doc.intro.video%>"
  ></video>
  <div class="darken">
    <div class="chatter">
      <img class="logo" src="./assets/logo-outline.svg" alt="NPR" />
      <h1><%= doc.intro.headline %></h1>
      <%= t.renderMarkdown(doc.intro.chatter) %>
      <div class="bylines">
        <%= doc.intro.bylines %> | Published <%= doc.intro.published %>
      </div>
    </div>

    <div class="scroll-bug" aria-hidden="true">
      scroll
      <svg viewBox="0 0 50 50" width="50" height="25">
        <path d="M 0,0 L 25,25 50,0"></path>
      </svg>
    </div>

    <div class="a11y-controls">
      <input type="checkbox" checked="checked" id="autoplay-video">
      <label for="autoplay-video">Autoplay video?</label>
    </div>
  </div>
</header>
